<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App by Aditya Dhanwai Using Jenkins</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333; /* Changed text color to black */
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            color: #333; /* Black text for the title */
            border: 3px solid #333; /* Border around the title */
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        h4 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #555; /* Slightly lighter black for subtitle */
            border: 2px solid #333;
            padding: 8px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1rem;
            color: #333;
            background: #fff;
            border: 2px solid #333; /* Border for highlighting */
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        a:hover {
            background: #ffe4b5;
            color: #333;
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 15s infinite ease-in-out;
            opacity: 0.7;
        }
        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 70%;
            animation-delay: 5s;
        }
        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 40%;
            animation-delay: 3s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Flask App!</h1>
    <h4>This is a Testt for WebHookkkkkk!</h4>
    <p>This is the homepage served from Docker.</p>
    <a href="/about">Go to About Page</a>

    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
